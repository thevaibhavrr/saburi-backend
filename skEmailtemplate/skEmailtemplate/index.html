<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sura:wght@400;700&display=swap" rel="stylesheet">
  <title>Password Reset</title>
</head>


<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;   font-family: Sura, serif;
      font-weight: 400;
      font-style: normal;">
  <div style="position: relative;background-color: white; border: 1px solid #232F6D; border-radius: 10px; padding: 30px; padding-bottom: 15px;
    padding-top: 64px; max-width: 500px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div>
      <img src="./SK Foods Logo 1.png" alt="SK Foods"
        style="width: 170px; position: absolute; top: -45px; left: 50%; transform: translateX(-50%);">
    </div>
    <p style="font-size: 20px; margin: 0; color: #AE7B37;">Dear user</p>
    <p style="font-size: 16px; margin: 8px 0; margin-top: 2px; color: #555; color: #AE7B37;">Please enter this code to
      reset your
      password</p>
    <p style="font-size: 32px; margin: 20px 0; font-weight: bold; font-weight: 300; letter-spacing: 10px;">123456</p>
    <p style="font-size: 16px; margin: 10px 0; color: #AE7B37;">Keeps visiting <span
        style="font-weight: bold; color: #AE7B37;">SK Foods</span></p>
    <p style="font-size: 16px; margin-top: 20px; color: #AE7B37;">Regards,<br><span style="font-size: 18px;">United &
        Co.</span></p>
  </div>
</body>

</html>
